# Tomcat Configuration
server.port =  8080
# Tomcat Configuration
server.tomcat.accesslog.enabled=true

#Mysql Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/matchs?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
# affiche les logs sql
spring.jpa.show-sql=true
# permet d'update le model de données dans la BDD si il a changé par rapport à nos class model
spring.jpa.hibernate.ddl-auto=update
# le dialect mape les types des variables java avec les types des colonnes MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
