<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h3>Liste des utilisateurs</h3>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p:${listUsers}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.username}"></td>
            </tr>

        </tbody>

    </table>

</body>
</html>
