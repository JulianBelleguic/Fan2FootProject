<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Résultats</title>
    <link href="../static/css.js/style.css" th:href="@{css.js/style.css}" rel="stylesheet" />
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div class="bandeaudroite">
    <ul>
        <li class="droite"><a th:href="@{Menu}" class="menu">Retour Menu</a></li>
    </ul>
</div>
<div class="container mt-2">
    <div class="card">
        <div class="card-header">Liste des Résulats</div>
        <div class="card-body">
            <table style="width:100%" class="table">
                <thead>
                <tr>
                    <th>Id</th><th>resultat</th><th>Equipe</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="r:${listResultat}">
                    <td th:text="${r.id_resultat}"></td>
                    <td th:text="${r.resultat}"></td>
                    <td th:text="${r.id_equipe}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
